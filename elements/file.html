<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="file-card" attributes="file">
  <template>
  	<style>
	  	#content {
	  		background-color: white;
	  		width: 400px;
	  		height: 50px;
	  	}

  		.title {
  			float: left;
  		}

  		.info {
  			float: right;
  		}
  	</style>
  	<div id="content">
  		<div class="title">
    		{{ file.title }}
    	</div>
    	<div class="info">
    		{{ file }}
    	</div>
    </div>
  </template>

  <script>
  Polymer({
  	ready: function () {
  		console.log('file card ready');
  	}
  });
  </script>
</polymer-element>
