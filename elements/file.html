<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="file-card" attributes="file">
  <template>
  	<style>
	  	#filecontent {
	  		width: 80%;
        max-width: 400px;
        margin: 0 auto;
	  		height: 40px;
        padding: 5px;
	  	}

  		.title {
        width: 75%;
  			display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
  		}

  		.info {
        width: 23%;
  			display: inline-block;
  		}
  	</style>
  	<div id="filecontent">
  		<div class="title">
    		{{ file.title }}
    	</div>
    	<div class="info">
    		{{ file }}
    	</div>
    </div>
  </template>

  <script>
  Polymer({});
  </script>
</polymer-element>
